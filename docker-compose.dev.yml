version: '3.8'

# Development docker-compose with hot reload
services:
  mongodb:
    image: mongo:latest
    container_name: iss-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: iss_ai_receptionist
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - iss-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: iss-ai-receptionist-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/iss_ai_receptionist
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
    depends_on:
      - mongodb
    networks:
      - iss-network-dev
    command: npm run dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  iss-network-dev:
    driver: bridge

