
    <!DOCTYPE html>
    <html>
    <head>
        <title>RL Path Visualization</title>
        <style>
            body { font-family: sans-serif; padding: 20px; text-align: center; }
            .container { display: inline-block; border: 1px solid #ddd; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        </style>
    </head>
    <body>
        <h1>RL Path Visualization</h1>
        <p>Path finding from (150, 150) to End Point</p>
        <div class="container">
            <svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="background: #f0f0f0;"><polygon points="100,100 200,100 200,500 100,500" fill="white" stroke="#ccc" /><text x="150" y="300" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">Left Hall</text><polygon points="100,500 600,500 600,600 100,600" fill="white" stroke="#ccc" /><text x="350" y="550" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">Bottom Hall</text><polygon points="500,100 600,100 600,600 500,600" fill="white" stroke="#ccc" /><text x="550" y="350" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">Right Hall</text><path d="M 150 150 L 190 190 L 190 490 L 210 510 L 490 510 L 550 450 L 550 150" fill="none" stroke="#2196F3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="150" cy="150" r="8" fill="#4CAF50" stroke="white" stroke-width="2"/><text x="150" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#4CAF50" text-anchor="middle">Start</text><circle cx="550" cy="150" r="8" fill="#F44336" stroke="white" stroke-width="2"/><text x="550" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#F44336" text-anchor="middle">End</text></svg>
        </div>
    </body>
    </html>
